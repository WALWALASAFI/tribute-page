<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Form</title>
<link rel="stylesheet" href=".css">
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">Please take a moment to fill out our survey-form.</p>
<form id="survey-form">
  <div>
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
  </div>
  <div>
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
  </div>
  <div>
    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>
  </div>
  <div>
    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
  </div>
  <div>
    <label>Choose one:</label><br>
    <input type="radio" id="radio1" name="radio" value="option1">
    <label for="radio1">Option 1</label><br>
    <input type="radio" id="radio2" name="radio" value="option2">
    <label for="radio2">Option 2</label><br>
  </div>
  <div>
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
  </div>
  <button type="submit" id="submit">Submit</button>
</form>
</body>
</html>
